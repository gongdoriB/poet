<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>기형도 - 빈집</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f0f0f0, #dcdcdc);
      font-family: 'Noto Serif KR', serif;
      color: #222;
      line-height: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .poem-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 50px 30px;
      max-width: 700px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .poem-title {
      font-size: 1.8em;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .poem-author {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 30px;
      paddin-left:100px;
    }

    .poem-line {
      white-space: pre-wrap;
      font-size: 1.1em;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="poem-container">
    <div class="poem-title">빈집</div>
    <div class="poem-author">기형도</div>
    <div class="poem-line">사랑을 잃고 나는 쓰네</div>
    <br />
    <div class="poem-line">잘 있거라, 짧았던 밤들아</div>
    <div class="poem-line">창밖을 떠돌던 겨울 안개들아</div>
    <div class="poem-line">아무것도 모르던 촛불들아, 잘 있거라</div>
    <div class="poem-line">공포를 기다리던 흰 종이들아</div>
    <div class="poem-line">망설임을 대신하던 눈물들아</div>
    <div class="poem-line">잘 있거라, 더 이상 내 것이 아닌 열망들아</div>
    <br />
    <div class="poem-line">장님처럼 나 이제 더듬거리며 문을 잠그네</div>
    <div class="poem-line">가엾은 내 사랑 빈집에 갇혔네</div>
  </div>
</body>
</html>
